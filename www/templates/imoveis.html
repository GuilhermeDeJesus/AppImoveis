<ion-view title="ImÃ³veis">
  <div class="bar bar-subheader item-input-inset">
    <div class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input id="textoBusca" type="search" placeholder="Buscar" ng-model="textoBusca" autocorrect="off" >
      <button class="button button-clear" ng-click="limparBusca()">X</button>
    </div>
    <button class="button button-clear" ng-click="buscar()">Busscar</button>
  </div>
  <ion-nav-bar class="bar bar-header bar-assertive">
    <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
    </ion-nav-buttons>
  </ion-nav-bar>
 
  <ion-content class="has-header has-subheader">
    <ion-list>
      <ion-item ng-repeat="imovel in imoveis.rows" type="item-text-wrap" class="item item-thumbnail-left"
                href="#/app/imovel/{{imovel.id}}">
        <img src="{{imovel.imagem}}" style="border-radius: 100px;" />
           {{imovel.titulo}}
        <p>{{imovel.descricao}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
 
</ion-view>
